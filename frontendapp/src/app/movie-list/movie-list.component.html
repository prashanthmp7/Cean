          <ul class="nav navbar-nav navbar-right">

<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">Movies</div>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Title</th>
                          <th>Genre</th>
                          <th>Digital Copy</th>
                          <th>Blu-Ray</th>
                          <th>DVD</th>
                          <th>Thumbnail</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let movie of movies">
                          <td>{{ movie.name }}</td>
                          <td>{{ movie.genre }}</td>
                          <td>{{ movie.formats?.digital || false }}</td>
                          <td>{{ movie.formats?.bluray || false }}</td>
                          <td>{{ movie.formats?.dvd || false }}</td>
                          <td><img height="350" width="200" src-placeholder="src\assets\placeholder.jpg" src="{{'data:image/jpg;base64,' + movie.thumbnailData.b64}}"/></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
