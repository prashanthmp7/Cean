<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="panel panel-default">
              <div class="panel-heading">User List</div>
              <table class="table">
                  <thead>
                      <tr>
                          <th></th>
                          <th>Name</th>
                          <th>Email address</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of users; let i = index">
                          <td>{{ i+ 1 }}</td>
                          <td>{{ user.name }}</td>
                          <td>{{ user.email }}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
